<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Steam Converter</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="container">
    <h3 id="title" data-i18n="title">Steam Currency Converter</h3>

    <div class="row">
      <label id="lblEnabled" data-i18n="labelEnabled">Включить:</label>
      <input type="checkbox" id="enabled">
    </div>

    <div class="row">
      <label id="lblFrom" data-i18n="labelFrom">Из валюты:</label>
      <select id="from"></select>
    </div>

    <div class="row">
      <label id="lblTo" data-i18n="labelTo">В валюту:</label>
      <select id="to"></select>
    </div>

    <div class="row">
      <label id="lblRate" data-i18n="labelRate">Курс:</label>
      <input type="number" step="0.0001" id="rate" style="width:100px">
    </div>

    <div class="row">
      <label id="lblLang" data-i18n="labelLang">Язык:</label>
      <select id="lang">
        <option value="ru">Русский</option>
        <option value="en">English</option>
      </select>
    </div>

    <div style="margin-top:8px; display:flex; justify-content:space-between;">
      <button id="save" data-i18n="btnSave">Сохранить</button>
      <button id="reset" data-i18n="btnReset">Сброс</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
